<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- Fieldset and Legend Example -->
    <form></form>
    <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </fieldset>
    <br />

    <!-- Datalist Example -->
    <label for="browser">Choose a browser:</label>
    <input list="browsers" id="browser" name="browser" />
    <datalist id="browsers">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
      <option value="Edge"></option>
      <option value="Safari"></option>
      <option value="Opera"></option>
    </datalist>

    <br /><br />

    <!-- Output Example -->
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
      <label for="a">Enter first number:</label>
      <input type="number" id="a" name="a" value="0" /><br /><br />

      <label for="b">Enter second number:</label>
      <input type="number" id="b" name="b" value="0" /><br /><br />

      <label for="result">Result:</label>
      <output name="result" id="result">0</output>
    </form>
